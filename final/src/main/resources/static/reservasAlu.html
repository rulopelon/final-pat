<body class="overflow-auto">

<div class="container-fluid">

	<header class="header border-bottom border-dark" style="width: 100%; height: auto;">
        <div class="d-flex align-items-center">

			<div style="text-align: center; width: 10%;">
				<img id="imagen_usuario" style="width:calc(3px + 5vw); height: auto;" src="https://img.icons8.com/dusk/64/000000/checked-user-male.png"></img>
			</div>

            <div style="display: inline;  width: 40%;">
                <h1 class="titulo" id="nombre">Nombre</h1>
			</div>

			<div style="display: inline; width: 40%;">
                <h3 class="tipo" id="rol">Rol: Alumno</h3>
            </div>
                    
			<div  style="display: inline; text-align: center; width: 10%;">

    </header>



    <div class="grupo">
        <h3 style="font-size: calc(10px + 1.5vw);">Seleccionar dia y hora para la cita</h3>

        <form id="formulario" class="centrar form-floating" style="margin-top: 5vw;"> 
            
            <fieldset>
                <div style="margin-left: auto; margin-right: auto; margin-top: 1vw;">
                    <div style="width: auto; height: auto; display: inline;"> 
                        <input placeholder="Hora" type="time" id="Hora">
                    </div>
    
                    <div style="display: inline;"> 
                        <input placeholder="Fecha" type="date" id="Fecha">
                    </div>

                    <div style="display: inline;">
                        <select name="Profesor" id="escoger"></select>
                    </div>

                </div>
                <input class="btn btnEnviar" style="margin-top: 10px;" type="button" onclick="" value="Reservar cita">
            </fieldset>
        </form>
    
    </div>



	<div class="grupo">

	</div>



	
	

</div>
